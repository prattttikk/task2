<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-box">
          <button class="close-btn" onclick="closeModal()">&#10006;</button>
      
          <div class="form-container">
            <!-- Avatar -->
            <div class="avatar">
              <img src="https://via.placeholder.com/120" alt="Teacher Avatar" />
            </div>
      
            <h1>Create Your Teacher Account</h1>
      
            <!-- Form Fields -->
            <form>
              <label for="email">Email ID</label>
              <input type="email" id="email" placeholder="Enter your Email ID" required />
      
              <div class="name-fields">
                <br />
                <div class="dropdown-container">
                    <label for="title">Title:</label>
                    <select id="title" name="title">
                        <option value="Mr">Mr</option>
                        <option value="Ms">Ms</option>
                    </select>
                </div>
                <br/>
                <div>
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" placeholder="Enter your First Name" required />
                </div>
      
                <div>
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" placeholder="Enter your Last Name" required />
                </div>
              </div>
      
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter Password" required />
      
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" placeholder="Enter Confirm Password" required />
      
              <!-- Terms of Service -->
              <p class="terms">
                By signing up, you agree to our EduBridgeâ€™s
                <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
              </p>
      
              <!-- Sign Up Button -->
              <button type="submit" class="btn">Sign Up</button>
      
              <!-- Login Link -->
              <p class="login-link">Already have an account? <a href="#">Login</a></p>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
